<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tautan Sosial Media</title>
    <style>
        .social-icons {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .social-icons li {
            display: inline;
            margin-right: 100px;
            text-align: center;
        }
        .social-icons a {
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="social-icons">
        <li>
            <a href="https://www.facebook.com/riski.rifahamarullah/">
                <img src="facebook.jpg" alt="Facebook" width="100" height="100">
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com">
                <img src="twitter.jpg" alt="Twitter" width="100" height="100">
            </a>
        </li>
        <li>
            <a href="https://www.instagram.com">
                <img src="instagram.jpg" alt="Instagram" width="100" height="100">
            </a>
        </li>
        
    </ul>
</body>
</html>
