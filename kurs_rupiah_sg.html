<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <script>
        
        function hitungKurs() {
            
            var uangRupiah = parseFloat(document.getElementById("uangRupiah").value);

            
            if (isNaN(uangRupiah) || uangRupiah <= 0) {
                alert("Masukkan tidak valid. Jumlah uang harus merupakan angka positif.");
            } else {
                
                var kurs = 11622;
                var nilaiDollar = uangRupiah / kurs;

                
                document.getElementById("hasilKurs").innerHTML = "Nilai dalam dollar Singapura adalah $" + nilaiDollar.toFixed(2);
            }
        }
    </script>
</head>
<body>
    <h1>Menghitung Kurs Rupiah ke Dollar Singapura</h1>

    <label for="uangRupiah">Masukkan jumlah uang dalam rupiah:</label>
    <input type="number" id="uangRupiah">

    <button onclick="hitungKurs()">Hitung Kurs</button>

    <div id="hasilKurs"></div>
</body>
</html>
